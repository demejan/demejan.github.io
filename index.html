<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Go on a Date!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>I'm grateful for you, let's go on a date!</h1>
    <button id="startButton">Yes! Let's Go!</button>

    <div id="questions" class="hidden">
      <h2>Where would you like to go?</h2>
      <input type="text" id="location" placeholder="e.g., park, movie theater">

      <h2>What would you like to eat?</h2>
      <input type="text" id="food" placeholder="e.g., pizza, sushi">

      <h2>What's your ideal activity?</h2>
      <input type="text" id="activity" placeholder="e.g., walk, talk, watch a movie">

      <h2>What time do you prefer?</h2>
      <input type="text" id="time" placeholder="e.g., morning, evening">

      <button id="submitButton">Submit</button>
    </div>

    <div id="thankYou" class="hidden">
      <h2>Thank you for your answers!</h2>
      <p>Your choices:</p>
      <ul id="summary"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
